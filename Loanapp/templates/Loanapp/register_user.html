{% extends 'Loanapp/base.html' %}
{% load static %}
{% block header %}
<!-- <script src="{% static 'Loanapp/global_assets/js/main/jquery.min.js '%}"></script>
<script src="{% static 'Loanapp/global_assets/js/main/bootstrap.bundle.min.js '%}"></script>
<script src="{% static 'Loanapp/global_assets/js/plugins/loaders/blockui.min.js '%}"></script> -->
<script src="{% static 'Loanapp/global_assets/js/plugins/forms/selects/select2.min.js '%}"></script>
<script src="{% static 'Loanapp/global_assets/js/plugins/forms/styling/uniform.min.js '%}"></script>
<script src="{% static 'Loanapp/global_assets/js/demo_pages/form_layouts.js '%}"></script>


{% endblock header %}

{% block body %}
<div class="container-fluid my-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">

            <div class="card">
                <div class="card-body">
                    <div class="col-md-12">
                        <form action="{% url 'Loanapp:register_user' %}" id="myform" method="POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <fieldset>
                                <legend class="font-weight-semibold" style="font-size: 20px;"><i
                                        class="icon-user-tie mr-2" style="font-size: 20px;"></i> Register Officers.
                                </legend>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>First name:</label>
                                            <input type="text" required name="first_name" placeholder="Jane"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Last_name:</label>
                                            <input type="text" required name="last_name"
                                                placeholder="Doe" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Phone number:</label>
                                            <input type="text" required name="phone_number" placeholder="+(254)702000000"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Role:</label>
                                            <select name="role" required data-placeholder="Select Role" class="form-control  form-control-select2" data-fouc>
                                                <option></option>
                                                <option value="Admin">Admin</option>
                                                <option value="Loan Officer">Loan Officer</option>
                                                <option value="Loan Collection Officer">Loan Collection Officer</option>
                                                <option value="Loan Verification Officer">Loan Verification Officer</option>
                                            </select>
                                        </div>
                                    </div>


                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Assign Branch:</label>
                                            {{form.branch}}
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="d-block">Profile Images:</label>
                                            <input type="file" required name="avatar" class="form-input-styled" data-fouc>
                                            <span class="form-text text-muted">Accepted formats: jpg,png,jpeg 2Mb</span>
                                        </div>
                                    </div>


                                </div>

                                <hr>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email:</label>
                                            <input type="email" required name="email" placeholder="jane@doe.com" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Password:</label>
                                            <input type="password" required name="password" placeholder="****" class="form-control">
                                        </div>
                                    </div>
                                   


                                </div>

                                <div class="text-right">
                                    <button type="submit" id="registerofficer" class="btn btn-primary">Register User <i
                                            class="icon-paperplane ml-2"></i></button>
                                </div>


                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {% block script%}
    <script type="text/javascript">

    </script>

    <script>
        $('#myform').on('submit', function (event) {
            document.getElementById('registerofficer').setAttribute('disabled', true)
            document.getElementById('registerofficer').innerHTML = "saving..."

        });
    </script>

</div>
{%endblock script%}
{% endblock body %}
