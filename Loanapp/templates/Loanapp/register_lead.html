{% extends 'Loanapp/base.html' %}
{% load static %}
{% block header %}
<!-- <script src="{% static 'Loanapp/global_assets/js/main/jquery.min.js '%}"></script>
<script src="{% static 'Loanapp/global_assets/js/main/bootstrap.bundle.min.js '%}"></script>
<script src="{% static 'Loanapp/global_assets/js/plugins/loaders/blockui.min.js '%}"></script> -->
<script src="{% static 'Loanapp/global_assets/js/plugins/forms/selects/select2.min.js '%}"></script>
<script src="{% static 'Loanapp/global_assets/js/plugins/forms/styling/uniform.min.js '%}"></script>
<script src="{% static 'Loanapp/global_assets/js/demo_pages/form_layouts.js '%}"></script>


{% endblock header %}

{% block body %}
<div class="container-fluid my-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">

            <div class="card">
                <div class="card-body">
                    <div class="col-md-12">
                        <form action="{% url 'Loanapp:register_lead' %}" id="myform" method="POST" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <fieldset>
                                <legend class="font-weight-semibold" style="font-size: 20px;"><i
                                        class="icon-user mr-2" style="font-size: 20px;"></i> Register Lead.
                                </legend>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>First name:</label>
                                            <input type="text" required name="first_name" placeholder="Jane"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Last_name:</label>
                                            <input type="text" required name="last_name"
                                                placeholder="Doe" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Phone number:</label>
                                            <input type="text" required name="phone_number" placeholder="+(254)702000000"
                                                class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Location:</label>
                                            <input type="text" required name="location" placeholder="Nairobi Cbd"
                                                class="form-control">
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Bussiness type: <span class="text-danger">*</span></label>
                                            <select name="bussiness_type" data-placeholder="Bussiness Type" class="form-control  form-control-select2" data-fouc>
                                                <option></option>
                                                <option value="Trade">Trade</option>
                                                <option value="Service">Service</option>
                                                <option value="Manufacturer">Manufacturer</option>
                                                <option value="Farming">Farming</option>
                                                <option value="Agri-Bussiness">Agri-Bussiness</option>
                                                <option value="Other">Other</option>
                                            </select>

                                        </div>
                                    </div>

                                </div>

                                <div class="text-right">
                                    <button type="submit" id="registerofficer" class="btn btn-primary">Register Lead <i
                                            class="icon-checkmark2 ml-2"></i></button>
                                </div>


                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    {% block script%}
    <script type="text/javascript">

    </script>

    <script>
        $('#myform').on('submit', function (event) {
            document.getElementById('registerofficer').setAttribute('disabled', true)
            document.getElementById('registerofficer').innerHTML = "saving..."

        });
    </script>

</div>
{%endblock script%}
{% endblock body %}
