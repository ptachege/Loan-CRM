{% extends 'Loanapp/base.html' %}
{% load static %}
{% block header %}
<!-- <script src="{% static 'Loanapp/global_assets/js/main/jquery.min.js '%}"></script>
<script src="{% static 'Loanapp/global_assets/js/main/bootstrap.bundle.min.js '%}"></script>
<script src="{% static 'Loanapp/global_assets/js/plugins/loaders/blockui.min.js '%}"></script> -->
<script src="{% static 'Loanapp/global_assets/js/plugins/forms/selects/select2.min.js '%}"></script>
<script src="{% static 'Loanapp/global_assets/js/plugins/forms/styling/uniform.min.js '%}"></script>
<script src="{% static 'Loanapp/global_assets/js/demo_pages/form_layouts.js '%}"></script>


{% endblock header %}

{% block body %}
<div class="container-fluid my-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">

            <div class="card">
                <div class="card-body">
                    <div class="col-md-12">
                        <form action="{% url 'Loanapp:loan_repay' %}" method="POST">
                            {% csrf_token %}
                            <fieldset>
                                <legend class="font-weight-semibold" style="font-size: 20px;"><i
                                        class="icon-cash mr-2" style="font-size: 20px;"></i> Repay loan.
                                </legend>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Id number:</label>
                                            <input type="text" required name="id_number" placeholder="Dagoreti"
                                                class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Amounts:</label>
                                            <input type="number" required name="amount" placeholder="Nairobi Kenya"
                                                class="form-control">
                                        </div>
                                    </div>
                                </div>

                               
                                <div class="text-right">
                                    <button type="submit" class="btn btn-walaka">Pay <i
                                            class="icon-checkmark2 ml-2"></i></button>
                                </div>


                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% block script%}
<script type="text/javascript">
  
</script>

</div>
{%endblock script%}
{% endblock body %}
